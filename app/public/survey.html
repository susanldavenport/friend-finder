  <!--Warning Modal-->
  <div class="modal fade bg-dark" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="matchModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-center" id="matchModalTitle">Whoa!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please make sure you have filled in all the required fields before beginning the search for your new friend. </p>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">

  $("#submit").on("click", function(event) {

    if ($("#name").val() === '' || $("#photo").val() === '') {
      $('#warningModal').modal('show')

    } else {

      event.preventDefault();
      let surveyAns = [];
      surveyAns.push(
        parseFloat($("#q1").val()), 
        parseFloat($("#q2").val()), 
        parseFloat($("#q3").val()), 
        parseFloat($("#q4").val()), 
        parseFloat($("#q5").val()), 
        parseFloat($("#q6").val()), 
        parseFloat($("#q7").val()), 
        parseFloat($("#q8").val()), 
        parseFloat($("#q9").val()), 
        parseFloat($("#q10").val())
      ); 

    let newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      score: surveyAns
    };
    // console.log(newFriend);

    friendFinder(newFriend); 

    //post to friends.js via apiRoutes.js
    $.post("/api/friends", newFriend, function(data) {
        $("#name").val(''); 
        $("#photo").val('');
      });
    
    $('#matchModal').modal('show');
    };
  });


   function friendFinder(newFriend) {
    let matchContact= []; 
    $.get("/api/friends", function(res) {
      let matchTotals = [];
      let bestMatch; 
      let bestMatchIndex; 
      for (let i = 0; i < res.length-1; i++) {
        let matchArr =[];
        let totals = 0;
        console.log(newFriend);
        console.log(res);
        for (let x =0; x < 10; x++) { 
          matchArr.push(Math.abs(newFriend.score[x] - res[i].score[x])); 
        }
        matchArr.forEach(score => {
          totals += score; 
        })
        let tempArr = []; 
        tempArr.push(i, totals); 
        matchTotals.push(tempArr); 
        bestMatch = matchTotals.sort(function(a, b){
          return b[1] > a[1] ? -1 : 1; 
        });
        
        bestMatchIndex = parseFloat(bestMatch[0][0]);
      }
      let newFriendMatch = {
        name: res[bestMatchIndex].name,
        email: res[bestMatchIndex].email,
        photo: res[bestMatchIndex].photo
      }; 
      // console.log(newFriendMatch); 
     
      $('#match-name').text(newFriendMatch.name); 
      $('#match-img').attr('src', newFriendMatch.photo); 
      
      matchContact.push(newFriend); 
      matchContact.push(newFriendMatch); 
    }); // end GET

  }; 

  </script>
