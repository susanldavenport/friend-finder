<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <h3>Find other people that hate the same shit you do!</h3>
      <hr>
      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
          <label for="photoURL">Photo Link</label>
          <input type="text" class="form-control" id="friendPhoto" placeholder="Link to Profile Photo">
        </div>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friend Database</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

              <!-- dropdown button -->
            <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- Dropdown Button -->
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1 (Strongly Disagree)</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                    <a class="dropdown-item" href="#">5 (Strongly Agree)</a>
                  </div>
                </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/api/friends", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);

        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>Role: " + data[i].role + "</h4>");
        $("#character-well-" + i).append("<h3>Age: " + data[i].age + "</h4>");
        $("#character-well-" + i).append("<h3>Force Points: " + data[i].forcePoints + "</h4>");
      }
    });
  </script>
  
</body>
</html>
